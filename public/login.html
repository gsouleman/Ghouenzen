<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Al-Wasiyyah</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background: white;
            border: 1px solid #CCC;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .login-title {
            font-family: var(--font-display);
            font-size: 2rem;
            color: var(--text-dark);
        }

        .login-form .form-group {
            text-align: left;
        }

        .login-btn {
            width: 100%;
            justify-content: center;
            margin-top: 1rem;
        }

        .error-message {
            color: var(--error);
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <span class="logo-icon">☪</span>
                <span class="logo-text">Al-Wasiyyah</span>
            </a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">☪</div>
            <h1 class="login-title">Al-Wasiyyah</h1>
            <p>Sign in to your account</p>
        </div>

        <div id="loginError" class="error-message"></div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary login-btn">Sign In</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
