services:
  - type: web
    name: islamic-will-app
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: islamic-will-db
          property: connectionString

databases:
  - name: islamic-will-db
    plan: free
    databaseName: islamic_will
